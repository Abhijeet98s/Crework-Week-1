<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Log in</h1>
      <div>
        <button  type="button"> <img width="10px" src="./images/google.png" alt=""> Log in with Google</button>
      </div>
      <form action="">
        <div>
          Email:<br /><input type="email" placeholder="xyz@gmail.com" required/>
        </div>
        <div>
          Password: <br />
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <input type="checkbox" value="text" />Remember Me
        </div>
        <div>
          <button type="submit" value="login">Login</button>
          <h3>Forgot password</h3>
        </div>
        
        <div>
          <h4>Don't have an account</h4>
          <h3>Sign up</h3>
        </div>
      </form>
    </div>
  </body>
</html>
